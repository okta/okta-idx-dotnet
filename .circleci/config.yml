# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  windows: circleci/windows@5.0
  general-platform-helpers: okta/general-platform-helpers@1.9.4
  python: circleci/python@2.0.3
  aws-cli: circleci/aws-cli@5.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  reversing-labs:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - run:
          name: Manual HTTPS checkout (avoid SSH)
          command: |
            git --version
            rm -rf .git || true
            git init .
            git remote add origin https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git
            git fetch --depth=1 origin $CIRCLE_SHA1
            git checkout --force $CIRCLE_SHA1

      - run: dotnet --version

      - run:
          name: build Binary to scan
          command: dotnet build ./src/Okta.Idx.Sdk.sln

      # Necessary to Install rl wrapper
      - run:
          name: Install Python
          command: |
            apt-get update
            apt-get install -y curl python3 python3-pip unzip
            pip3 install --upgrade pip

      # Download the scanner from Okta Security
      - run:
          name: Download Reverse Labs Scanner
          command: |
            curl https://dso-resources.oktasecurity.com/scanner \
              -H "x-api-key: $DSO_RLSECURE_TOKEN" \
              --output rl_wrapper-0.0.2+35ababa-py3-none-any.whl

      # Install the wrapper that was downloaded
      - run:
          name: Install RL Wrapper
          command: |
            pip3 install ./rl_wrapper-0.0.2+35ababa-py3-none-any.whl

      # Setup the AWS profile
      - aws-cli/setup:
          profile_name: default
          role_arn: $AWS_ARN
          region: us-east-1

      # Get the credentials and save to env
      - run: >-
          eval "$(aws configure export-credentials --profile default --format env)" 2> /dev/null

      # Run the wrapper, do not change anything here
      - run:
          name: Run Reversing Labs Wrapper Scanner
          command: |
            rl-wrapper \
              --artifact ${CIRCLE_WORKING_DIRECTORY/#\~/$HOME} \
              --name $CIRCLE_PROJECT_REPONAME\
              --version $CIRCLE_SHA1\
              --repository $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
              --commit $CIRCLE_SHA1 \
              --build-env "circleci" \
              --suppress_output

  build:
    description: Build, test and pack 
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Install required components"
          command: |
              choco install -y dotnet-6.0-sdk
      - run:
          name: "Build and Test IDX SDK"
          command: |
              ./build.ps1;
      - persist_to_workspace: # Allows for sharing of build-workspace (containing downloaded dependencies) (optional)
          root: ~/project
          paths:
            - src
            - .git
      - when:
          condition:
            matches : { pattern: "^test-.+$", value: << pipeline.git.branch >> }
          steps:
            - run:
                name: "Pack test package"
                command: |
                  $Env:githash = git rev-parse --short HEAD 
                  dotnet pack ./src/Okta.Idx.Sdk/Okta.Idx.Sdk.csproj --configuration release --version-suffix $Env:githash --output ./artifacts
            - general-platform-helpers/step-artifacts-prepare-and-upload-windows:
                files-to-upload: "artifacts"
                location: "com/okta/devex/okta-idx-dotnet"
      - when:
          condition:
            matches : { pattern: "^release-.+$", value: << pipeline.git.branch >> }
          steps:
            - run:
                name: "Pack release package"
                command: |
                  dotnet pack ./src/Okta.Idx.Sdk/Okta.Idx.Sdk.csproj --configuration release --output ./artifacts
            - general-platform-helpers/step-artifacts-prepare-and-upload-windows:
                files-to-upload: "artifacts"
                location: "com/okta/devex/okta-idx-dotnet"

  snyk-scan:
    docker:
      - image: cimg/python:3.10

    steps:
      - attach_workspace: # Allows for sharing of build-workspace (containing downloaded dependencies) (optional)
          at: ~/project
      - general-platform-helpers/step-load-dependencies
      - general-platform-helpers/step-run-snyk-monitor:
          scan-all-projects: true
          skip-unresolved: false
          run-on-non-main: true
          detection-depth: 4

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  "Circle CI Build & Malware Scans":
    jobs:
      - reversing-labs:
          context:
            - static-analysis
      - platform-orb/job-prepare-artifactory-secrets:
            - name: get-remote-pipeline-credentials
      - build:
          requires:
            - reversing-labs
      - snyk-scan:
          name: execute-snyk
          context:
            - static-analysis
          requires:
            - build


